<div class="container-fluid">
    <div ng-if="!loading">
        <select class="album_select" ng-options="album as album.Name for album in Albums" ng-model="SelectedAlbum"></select>
        <div class="images">
            <div class="view_image" ng-repeat="image in SelectedAlbum.Images">
                <ng-image image=image></ng-image>
                <div class="del_btn_div">
                    <input class="del_btn btn btn-info " type="button" value="Remove" ng-click="RemoveImg(image.ImageId)">
                </div>
            </div>
        </div>
    </div>
    <div ng-if="loading">
        <img src="../../img/loading.gif" />
    </div>
</div>
