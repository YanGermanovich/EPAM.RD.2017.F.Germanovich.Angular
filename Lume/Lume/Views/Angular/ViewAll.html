<div ng-if="!loading">
    <select ng-options="album as album.Name for album in Albums" ng-model="SelectedAlbum"></select>
    <div class="view_image" ng-repeat="image in SelectedAlbum.Images">
        <ng-image image=image ></ng-image>
        <input class="del_btn" type="button" value="del" ng-click="RemoveImg(image.ImageId)">
    </div>
</div>
<div ng-if="loading">
    <img src="../../img/loading.gif" />
</div>
