<select ng-options="album as album.Name for album in Albums" ng-model="SelectedAlbum"></select>
<br>
<input id="tmp_src" type="text" placeholder="Enter name" ng-model="TempName">
<br>
<input id="tmp_desc" type="text" placeholder="Enter url" ng-model="TempSrc">
<br>
<input id="add_btn" type="button" value="Add Image" ng-click="AddImage()">
<br>

<div>
    <p>{{TempName}}</p>
    <img ng-src={{TempSrc}} />
</div>
